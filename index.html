<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediqbd Contact Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Hind Siliguri Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f3f4f6;
        }
        .modal {
            transition: opacity 0.3s ease-in-out;
        }
        .modal.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-[#1b0b54] mb-4 md:text-4xl">লিখে পাঠাও যেকোনো জিজ্ঞাসা, পরামর্শ, অভিযোগ!</h1>
        <p class="text-center text-gray-500 mb-8 font-medium text-lg">
            
        </p>

        <!-- Contact Form -->
        <form action="https://api.web3forms.com/submit" method="POST" id="contact-form" class="space-y-6">
            <input type="hidden" name="access_key" value="ad25db55-1599-43d1-b5d4-f2c203cec3b5">
            <input type="hidden" name="redirect" value="https://web3forms.com/success">

            <!-- Name Input -->
            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700">নাম</label>
                <input type="text" id="name" name="নাম" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-[#1b0b54] focus:border-[#1b0b54] transition duration-150 ease-in-out">
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700">ইমেল</label>
                <input type="email" id="email" name="ইমেল" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-[#1b0b54] focus:border-[#1b0b54] transition duration-150 ease-in-out">
            </div>

            <!-- Phone Number Input -->
            <div>
                <label for="phone" class="block text-sm font-semibold text-gray-700">ফোন নাম্বার</label>
                <input type="tel" id="phone" name="ফোন নাম্বার"
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-[#1b0b54] focus:border-[#1b0b54] transition duration-150 ease-in-out">
            </div>

            <!-- Message Textarea -->
            <div>
                <label for="message" class="block text-sm font-semibold text-gray-700">ম্যাসেজ</label>
                <textarea id="message" name="ম্যাসেজ" rows="4" required
                          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-[#1b0b54] focus:border-[#1b0b54] transition duration-150 ease-in-out"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="bg-[#1b0b54] text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-opacity-90 transform transition duration-200 hover:scale-105">
                    সেন্ড
                </button>
            </div>
        </form>

        <hr class="my-10 border-gray-300">

        <!-- Social Links Section -->
        <div class="flex flex-col items-center space-y-4 text-center">
            <h2 class="text-xl font-bold text-[#1b0b54]">যোগাযোগ করো :</h2>
            
            <!-- Facebook Link -->
            <p class="text-lg font-medium text-gray-700">
                <span class="text-[#1b0b54]">ফেসবুক পেজ :</span> 
                <a href="https://www.facebook.com/mediqbd" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline transition duration-200">
                    facebook.com/mediqbd
                </a>
            </p>

            <!-- Telegram Link -->
            <p class="text-lg font-medium text-gray-700">
                <span class="text-[#1b0b54]">টেলেগ্রাম :</span>
                <a href="https://t.me/mediqbangladesh" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:underline transition duration-200"> <br>
                    @mediqbangladesh
                </a>
            </p>

            <!-- Phone Number -->
            <p class="text-lg font-medium text-gray-700">
                <span class="text-[#1b0b54]">ফোন নাম্বার :</span>
                <a href="tel:0192647328177" class="text-gray-600 hover:underline transition duration-200"> <br>
                    01926473244
                </a>
            </p>
        </div>
    </div>

    <!-- Message Box (Modal) -->
    <div id="message-modal" class="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-xl shadow-lg text-center w-full max-w-sm">
            <h2 id="modal-title" class="text-xl font-bold mb-4"></h2>
            <p id="modal-message" class="text-gray-700 mb-6"></p>
            <button id="modal-close-btn" class="bg-[#1b0b54] text-white font-semibold py-2 px-6 rounded-md transition duration-200 hover:bg-opacity-90">
                বন্ধ করুন
            </button>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            const statusModal = document.getElementById('message-modal');
            const statusTitle = document.getElementById('modal-title');
            const statusMessage = document.getElementById('modal-message');

            fetch(form.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    statusTitle.textContent = 'Done!;
                    statusMessage.textContent = 'তোমার ম্যাসেজ আমাদের কাছে এসে পৌছেছে! খুব শীঘ্রই রিপ্লাই দেওয়া হবে৷;
                    form.reset();
                } else {
                    statusTitle.textContent = 'Done;
                    statusMessage.textContent = 'তোমার ম্যাসেজ আমাদের কাছে এসে পৌছেছে! খুব শীঘ্রই রিপ্লাই দেওয়া হবে৷;
                }
                statusModal.classList.remove('hidden');
            })
            .catch(error => {
                statusTitle.textContent = 'ত্রুটি!';
                statusMessage.textContent = 'নেটওয়ার্ক সমস্যা হয়েছে। অনুগ্রহ করে আবার চেষ্টা করুন।';
                statusModal.classList.remove('hidden');
                console.error('Error:', error);
            });
        });

        document.getElementById('modal-close-btn').addEventListener('click', function() {
            document.getElementById('message-modal').classList.add('hidden');
        });
    </script>
</body>
</html>
